<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 松子壳安全工具</title>
    <meta name="description" content="感谢您购买松子壳安全工具，我们将尽快为您开通服务">
    
    <!-- 字体引入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS文件 -->
    <link rel="stylesheet" href="styles/main.css">
    
    <style>
        /* 专门为支付成功页面的样式 */
        .payment-success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            position: relative;
            padding: 2rem;
        }
        
        .payment-success-content {
            text-align: center;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }
        
        .payment-success-icon {
            font-size: 5rem;
            color: var(--success-color);
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            animation: successPulse 2s ease-in-out infinite;
        }
        
        .payment-success-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .payment-success-content .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .payment-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .payment-info h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .payment-info p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .payment-success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all var(--duration-normal) ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            color: var(--text-primary);
        }
        
        .btn-telegram {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(42, 171, 238, 0.4);
        }
        
        .btn-telegram:hover {
            box-shadow: 0 6px 25px rgba(42, 171, 238, 0.6);
            transform: translateY(-2px);
            color: white;
        }
        
        .features-preview {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-item i {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-item h4 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .feature-item p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 40px rgba(16, 185, 129, 0.8);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .payment-success-content {
                padding: 2rem 1.5rem;
            }
            
            .payment-success-content h1 {
                font-size: 2rem;
            }
            
            .payment-success-content .subtitle {
                font-size: 1.1rem;
            }
            
            .payment-success-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .features-preview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="payment-success-container">
        <div class="payment-success-content">
            <div class="payment-success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1>支付成功！</h1>
            <p class="subtitle">感谢您购买松子壳安全工具</p>
            
            <div class="payment-info">
                <h3><i class="fas fa-info-circle"></i> 重要信息</h3>
                <p><strong>✅ 支付已确认</strong> - 您的付款已成功处理</p>
                <p><strong>⏰ 服务开通</strong> - 我们将在24小时内为您开通服务</p>
                <p><strong>📱 联系客服</strong> - 请点击下方Telegram按钮联系我们获取账户信息</p>
                <p><strong>🔐 账户安全</strong> - 您将收到独立的登录凭据和使用说明</p>
            </div>
            
            <div class="features-preview">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <h4>专业检测</h4>
                    <p>AI驱动的SQL注入漏洞检测</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-database"></i>
                    <h4>数据提取</h4>
                    <p>自动提取敏感信息和数据库结构</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <h4>详细报告</h4>
                    <p>生成专业的安全评估报告</p>
                </div>
            </div>
            
            <div class="payment-success-actions">
                <a href="https://t.me/Lolipa124" class="btn btn-telegram" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                    立即联系客服
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    返回首页
                </a>
                <a href="https://cryptomus.com" class="btn btn-secondary" target="_blank">
                    <i class="fas fa-receipt"></i>
                    查看支付详情
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数中获取支付信息
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            const status = urlParams.get('status');
            
            if (orderId) {
                console.log('支付订单ID:', orderId);
                console.log('支付状态:', status);
            }
            
            // 自动跳转逻辑（可选）
            const autoRedirect = urlParams.get('auto_redirect');
            if (autoRedirect === 'telegram') {
                setTimeout(() => {
                    window.open('https://t.me/Lolipa124', '_blank');
                }, 3000); // 3秒后自动打开Telegram
            }
            
            // 统计跟踪
            if (typeof gtag !== 'undefined') {
                gtag('event', 'purchase', {
                    transaction_id: orderId,
                    value: 30.00, // 这里应该根据实际购买的产品动态设置
                    currency: 'USD',
                    items: [{
                        item_id: 'sqli_scanner',
                        item_name: '松子壳安全工具',
                        category: 'Software',
                        quantity: 1,
                        price: 30.00
                    }]
                });
            }
        });
        
        // 添加复制功能（如果需要）
        function copyOrderId() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            
            if (orderId && navigator.clipboard) {
                navigator.clipboard.writeText(orderId).then(() => {
                    alert('订单ID已复制到剪贴板');
                });
            }
        }
    </script>
</body>
</html>
